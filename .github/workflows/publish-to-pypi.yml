name: Publish Python 🐍 distributions 📦 to PyPI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if ! python -c "import twine" &> /dev/null; then
              echo "twine not found, installing..."
              pip install twine
          fi
          if ! python -c "import setuptools" &> /dev/null; then
              echo "setuptools not found, installing..."
              pip install setuptools
          fi

      - name: Build the package
        run: python setup.py sdist

      - name: List contents of dist directory
        run: ls dist

      - name: List contents of dist directory
        run: pwd

      - name: Publish the package
        run: twine upload --repository-url https://upload.pypi.org/legacy/ -u __token__ -p ${{ secrets.PYPI_API_TOKEN }} ${{ github.workspace }}/dist/*
